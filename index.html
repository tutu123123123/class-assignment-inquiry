<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>永昌泾幼儿园2025年秋季小班分班查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: linear-gradient(135deg, #e0f7fa 0%, #fffde4 100%); min-height: 100vh; margin: 0; font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif; position: relative;}
    .background-decoration {position: absolute;top: 0;left: 0;width: 100%;height: 100%;pointer-events: none;z-index: 0;background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=900&q=80') center/cover no-repeat;opacity: 0.08;}
    .container {position: relative;z-index: 1;max-width: 400px;margin: 60px auto 0 auto;background: rgba(255,255,255,0.96);border-radius: 20px;box-shadow: 0 6px 20px rgba(0,0,0,0.07);padding: 32px 28px 28px 28px;}
    .header-block {background: #8ecae6;border-radius: 14px;text-align: center;padding: 24px 0 16px 0;margin-bottom: 30px;color: #fff;}
    .header-block h1 {margin: 0;font-size: 1.3rem;font-weight: 600;letter-spacing: 1px;}
    label {font-size: 1rem;color: #27334b;margin-bottom: 8px;display: block;font-weight: 500;}
    .input-group {margin-bottom: 20px;position: relative;}
    input[type="text"] {width: 100%;padding: 10px 12px;font-size: 1rem;border: 1px solid #b3c1e2;border-radius: 7px;outline: none;box-sizing: border-box;transition: border-color 0.2s;background: #f9fbfc;}
    input[type="text"]:focus {border-color: #8ecae6;}
    .error-text {color: #ff4d4f;font-size: 0.92rem;margin-top: 6px;margin-bottom: -6px;min-height: 18px;}
    .result-block {display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 24px; margin-bottom: 10px;}
    .qr-img {display: flex; align-items: center; justify-content: center; width: 180px; height: 180px; margin: 0 auto 18px auto; background: #fafbfc; border-radius: 12px; box-shadow: 0 2px 12px rgba(85,198,255,0.1);}
    .result-text {font-size: 1.13rem;color: #219653;text-align: center;font-weight: bold;margin-bottom: 20px;}
    button {width: 100%;padding: 12px 0;background: #2196f3;color: #fff;border: none;border-radius: 7px;font-size: 1.05rem;font-weight: 600;cursor: pointer;margin-top: 6px;transition: background 0.18s;}
    button:hover {background: #1976d2;}
    .hidden {display: none !important;}
  </style>
</head>
<body>
  <div class="background-decoration"></div>
  <div class="container">
    <div class="header-block">
      <h1>永昌泾幼儿园2025年秋季小班分班查询</h1>
    </div>
    <!-- 查询表单区域 -->
    <div id="form-area">
      <div class="input-group">
        <label for="name">姓名</label>
        <input type="text" id="name" placeholder="请输入姓名" autocomplete="off">
        <div class="error-text" id="name-error"></div>
      </div>
      <div class="input-group">
        <label for="idnum">身份证号</label>
        <input type="text" id="idnum" placeholder="请输入身份证号" autocomplete="off">
        <div class="error-text" id="id-error"></div>
      </div>
      <button id="query-btn">查询</button>
    </div>
    <!-- 查询结果区域（二维码展示） -->
    <div id="result-area" class="hidden">
      <div class="result-block">
        <div id="qr-img" class="qr-img"></div>
        <div class="result-text" id="result-text"></div>
      </div>
      <button id="back-btn">返回</button>
    </div>
  </div>
  <!-- qrcode.js库，直接引用cdn -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    // 分班数据（可修改）
    const classData = {
      "小红": { "321292121200123456": "小1班", "321292121200654321": "小2班" },
      "小明": { "320102198706245678": "小2班" },
      "乐乐": { "320292200512346789": "小3班" },
      "婷婷": { "320292200512349876": "小1班" },
      "安安": { "320292200512341234": "小3班" }
    };
    // 伪造二维码内容（实际请替换为真实群邀请或群号/链接）
    const qrContent = {
      "小1班": "https://wechat.com/group/1234567890?from=kindergarten1",
      "小2班": "https://wechat.com/group/2222222222?from=kindergarten2",
      "小3班": "https://wechat.com/group/3333333333?from=kindergarten3"
    };

    // DOM元素
    const nameInput = document.getElementById("name");
    const idInput = document.getElementById("idnum");
    const btnQuery = document.getElementById("query-btn");
    const btnBack = document.getElementById("back-btn");
    const nameErr = document.getElementById("name-error");
    const idErr = document.getElementById("id-error");
    const formArea = document.getElementById("form-area");
    const resultArea = document.getElementById("result-area");
    const qrImg = document.getElementById("qr-img");
    const resultText = document.getElementById("result-text");

    // 保存上一次输入的数据
    let lastName = "";
    let lastIdnum = "";

    function clearErrors() {
      nameErr.textContent = "";
      idErr.textContent = "";
    }

    function resetForm(preserveInput = false) {
      if (!preserveInput) {
        nameInput.value = "";
        idInput.value = "";
      }
      clearErrors();
    }

    function showForm() {
      formArea.classList.remove("hidden");
      resultArea.classList.add("hidden");
      // 保留输入，填充上一次数据
      nameInput.value = lastName;
      idInput.value = lastIdnum;
      clearErrors();
    }

    function showResult(className) {
      qrImg.innerHTML = "";
      let qrString = qrContent[className] || className;
      new QRCode(qrImg, {
        text: qrString,
        width: 180,
        height: 180
      });
      resultText.textContent = `您的孩子所在的班级是「${className}」，扫上面的二维码进群`;
      formArea.classList.add("hidden");
      resultArea.classList.remove("hidden");
    }

    btnQuery.onclick = function() {
      clearErrors();
      const name = nameInput.value.trim();
      const idnum = idInput.value.trim();
      lastName = name;
      lastIdnum = idnum;
      let hasError = false;

      // 校验姓名
      if (!classData[name]) {
        nameErr.textContent = "请输入正确的姓名";
        hasError = true;
      } else {
        nameErr.textContent = "";
      }

      // 校验身份证
      if (classData[name]) {
        if (!classData[name][idnum]) {
          idErr.textContent = "请输入正确的身份证号";
          hasError = true;
        } else {
          idErr.textContent = "";
        }
      }

      // 成功则显示二维码结果
      if (!hasError && classData[name] && classData[name][idnum]) {
        const className = classData[name][idnum];
        showResult(className);
      }
    };

    btnBack.onclick = function() {
      showForm();
    };

    // 支持回车快速查询
    [nameInput, idInput].forEach(input => {
      input.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') btnQuery.click();
      });
    });

    // 页面初始化
    showForm();
  </script>
</body>
</html>
