<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>永昌泾幼儿园2025年秋季小班分班查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: linear-gradient(135deg, #e0f7fa 0%, #fffde4 100%); min-height: 100vh; margin: 0; font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif; position: relative;}
    .background-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      background: url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=900&q=80') center center / cover no-repeat;
      opacity: 0.08;
    }
    .container {position: relative;z-index: 1;max-width: 400px;margin: 20px auto 0 auto;border-radius: 0;padding: 32px 28px 28px 28px;}
    .header-block {border-radius: 14px;text-align: center;padding: 24px 0 16px 0;margin-bottom: 30px;color: black;}
    .header-block h1 {margin: 0;font-size: 1.3rem;font-weight: 600;letter-spacing: 1px;}
    label {font-size: 1rem;color: #27334b;margin-bottom: 8px;display: block;font-weight: 500;}
    .input-group {margin-bottom: 20px;position: relative;}
    input[type="text"] {width: 100%;padding: 10px 12px;font-size: 1rem;border: 1px solid #b3c1e2;border-radius: 7px;outline: none;box-sizing: border-box;transition: border-color 0.2s;background: #f9fbfc;}
    input[type="text"]:focus {border-color: #8ecae6;}
    .error-text {color: #ff4d4f;font-size: 0.92rem;margin-top: 6px;margin-bottom: -6px;min-height: 18px;}
    .result-block {
    border-radius: 16px;
    border: 1.5px solid #b3c1e2;
    background: transparent;
    box-shadow: 0 2px 12px rgba(85,198,255,0.07);
    overflow: hidden;
    padding: 0;
    margin: 24px auto 10px auto;
    display: block;
    width: auto;
    max-width: 100%;
    }
    .result-grid {
    display: grid;
    grid-template-columns: 110px 1fr;
    background: transparent;
    width: auto;
    }
    .result-grid .label {
      /* background: #e0f7fa; */
      color: #27334b;
      font-weight: bold;
      padding: 14px 10px;
      border-bottom: 1px solid #b3c1e2;
      border-right: 1px solid #b3c1e2;
      font-size: 1rem;
      word-break: break-all;
      vertical-align: middle;
    }
    .result-grid .value {
      padding: 14px 10px;
      border-bottom: 1px solid #b3c1e2;
      font-size: 1rem;
      word-break: break-all;
      vertical-align: middle;
    }
    .result-grid .label:last-of-type,
    .result-grid .label:last-of-type,
    .result-grid .value:last-of-type {
      border-bottom: none !important;
    }
    .result-grid .qr-img-cell {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 140px;
    }
    .result-grid img {
      width: 120px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0;
      border-radius: 12px;
      background: #fff;
    }
    button {width: 100%;padding: 12px 0;background: #2196f3;color: #fff;border: none;border-radius: 7px;font-size: 1.05rem;font-weight: 600;cursor: pointer;margin-top: 6px;transition: background 0.18s;}
    button:hover {background: #1976d2;}
    .hidden {display: none !important;}
  </style>
</head>
<body>
  <div class="background-decoration"></div>
  <div class="container">
    <div class="header-block">
      <h1>永昌泾幼儿园2025年秋季小班分班查询</h1>
    </div>
    <!-- 查询表单区域 -->
    <div id="form-area">
      <div class="input-group">
        <label for="name">姓名</label>
        <input type="text" id="name" placeholder="请输入姓名" autocomplete="off">
        <div class="error-text" id="name-error"></div>
      </div>
      <div class="input-group">
        <label for="idnum">身份证号</label>
        <input type="text" id="idnum" placeholder="请输入身份证号" autocomplete="off">
        <div class="error-text" id="id-error"></div>
      </div>
      <button id="query-btn">查询</button>
    </div>
    <!-- 查询结果区域（二维码展示） -->
    <div id="result-area" class="hidden">
      <div class="result-block">
        <div id="qr-img" class="qr-img"></div>
        <div class="result-text" id="result-text"></div>
      </div>
      <button id="back-btn">返回</button>
    </div>
  </div>
  <!-- 已去除二维码生成库，直接展示图片 -->
  <script>
    // 分班数据（只保留两个班级）
    const classData = {
      "小红": { "321292121200123456": "小1班" },
      "小明": { "320102198706245678": "小2班" }
    };
    // 二维码图片地址，指向本地 Image 文件夹
    const qrContent = {
      "小1班": "Image/小1班.jpg",
      "小2班": "Image/小2班.jpg"
    };

    // DOM元素
    const nameInput = document.getElementById("name");
    const idInput = document.getElementById("idnum");
    const btnQuery = document.getElementById("query-btn");
    const btnBack = document.getElementById("back-btn");
    const nameErr = document.getElementById("name-error");
    const idErr = document.getElementById("id-error");
    const formArea = document.getElementById("form-area");
    const resultArea = document.getElementById("result-area");
    const qrImg = document.getElementById("qr-img");
    const resultText = document.getElementById("result-text");

    let lastName = "";
    let lastIdnum = "";

    function clearErrors() {
      nameErr.textContent = "";
      idErr.textContent = "";
    }

    function resetForm(preserveInput = false) {
      if (!preserveInput) {
        nameInput.value = "";
        idInput.value = "";
      }
      clearErrors();
    }

    function showForm() {
      formArea.classList.remove("hidden");
      resultArea.classList.add("hidden");
      nameInput.value = lastName;
      idInput.value = lastIdnum;
      clearErrors();
    }

    function showResult(className) {
      const name = lastName;
      const idnum = lastIdnum;
      const qrUrl = qrContent[className] || '';
      const gridHtml = `
        <div class="result-grid">
          <div class="label">姓名</div>
          <div class="value">${name}</div>
          <div class="label">身份证号</div>
          <div class="value">${idnum}</div>
          <div class="label">班级</div>
          <div class="value">${className}</div>
          <div class="label" style="border-bottom: none;">班级群二维码</div>
          <div class="value qr-img-cell" style="border-bottom: none;">
            <span id="qr-loading" style="color:#2196f3;font-size:1rem;">群二维码正在加载...</span>
            <img id="qr-img-real" src="${qrUrl}" alt="二维码" style="display:none;">
            <span id="qr-error" style="color:#ff4d4f;font-size:1rem;display:none;cursor:pointer;">二维码加载失败，点击重新加载</span>
          </div>
        </div>
      `;
      qrImg.innerHTML = gridHtml;
      resultText.textContent = "";
      formArea.classList.add("hidden");
      resultArea.classList.remove("hidden");

      // 加载逻辑
      const img = document.getElementById('qr-img-real');
      const loading = document.getElementById('qr-loading');
      const error = document.getElementById('qr-error');
      let timer = null;
      function showError() {
        loading.style.display = 'none';
        img.style.display = 'none';
        error.style.display = 'inline';
      }
      function showImg() {
        loading.style.display = 'none';
        img.style.display = 'block';
        error.style.display = 'none';
      }
      function reloadImg() {
        loading.style.display = 'inline';
        img.style.display = 'none';
        error.style.display = 'none';
        img.src = qrUrl + '?t=' + Date.now();
        timer = setTimeout(() => {
          showError();
        }, 30000);
      }
      img.onload = function() {
        clearTimeout(timer);
        showImg();
      };
      img.onerror = function() {
        clearTimeout(timer);
        showError();
      };
      error.onclick = function() {
        reloadImg();
      };
      timer = setTimeout(() => {
        showError();
      }, 30000);
      // 首次加载
      img.style.display = 'none';
      loading.style.display = 'inline';
    }

    btnQuery.onclick = function() {
      clearErrors();
      const name = nameInput.value.trim();
      const idnum = idInput.value.trim();
      lastName = name;
      lastIdnum = idnum;
      let hasError = false;

      if (!classData[name]) {
        nameErr.textContent = "请输入正确的姓名";
        hasError = true;
      } else {
        nameErr.textContent = "";
      }

      if (classData[name]) {
        if (!classData[name][idnum]) {
          idErr.textContent = "请输入正确的身份证号";
          hasError = true;
        } else {
          idErr.textContent = "";
        }
      }

      if (!hasError && classData[name] && classData[name][idnum]) {
        const className = classData[name][idnum];
        showResult(className);
      }
    };

    btnBack.onclick = function() {
      showForm();
    };

    [nameInput, idInput].forEach(input => {
      input.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') btnQuery.click();
      });
    });

    showForm();
  </script>
</body>
</html>
